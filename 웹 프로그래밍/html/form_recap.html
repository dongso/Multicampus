<!-- action: form을 통해 입력된 정보를 보낼 주소 -->
<!-- method: 보내는 방법 (GET, POST) -->
<form action="" method="" target="">
    <label for="name">name</label> <!-- for 다음에는 input tag의 id를 넣어주면 된다 -->
    <input type="text" name="" id="name">
        <!-- name과 id의 차이 -->
        <!-- name은 python에서 사용하기 위해 지정하는 변수명 같은 느낌 -->
        <!-- id는 css 선택자에서 사용하기 위해 지정 -->
    <input type="submit">
</form>
