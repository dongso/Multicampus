<!-- movies/index.html -->

{% extends 'base.html' %}

{% block content %}

    <h1 class="text-center">MOVIES</h1>
    <p class="text-right"><a href="{% url 'movies:create' %}">[ 새 영화 등록 ]</a></p>
    <hr>
    {% for movie in movies %}
        <a href="{% url 'movies:detail' movie.pk %}"><strong>{{ movie.title }}</strong> ({{ movie.title_en }})</a>  |  {{ movie.score }}
        <hr>
    {% endfor %}

{% endblock %}
